<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Company Brand Name -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DJ MA Tuition Reimbursement Managment System</a>
            </div>
        </div>
    </nav>


    <h1>Login</h1>
    <!-- Login -->
    <form id="loginForm" action="">
        <!-- E-mail Address -->
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter e-mail address." required="required"/>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password." required="required" />
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-default">Submit</button>
    </form>



            
</body>
</html>
