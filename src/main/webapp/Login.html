    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Company Brand Name -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DJ MA TRMS</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="reimbursementform.html">Reimbursement Form</a></li>
                <li><a href="">Reimbursement Status</a></li>
            </ul>

            <!-- Login and Logout -->
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="login.html">Login <span class="glyphicon glyphicon-log-in"></span></a></li>
                <li id="logout"><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>

    <div id="divlogin" class="panel-default">
        <div class="panel-heading">
            <h1>Login</h1>
        </div>

        <div class="panel-body">

            <!-- Login -->
            <form id="loginForm" action="">
                <!-- E-mail Address -->
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter e-mail address." required="required" />
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password." required="required" />
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-default btn-block">Submit</button>
            </form>
        </div>
    </div>


</body>
